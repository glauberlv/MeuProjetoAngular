<div class="container main-container">
    <h3>Interpolation</h3>
    <p>O número de click é: {{ contadorClique }}</p>

    <br />
    <br />

    <h3>Property Binding</h3>

    <button class="btn btn-info" [disabled] = "contadorClique > 10" >Clique aqui</button>
    <br />
    <img [src]="urlImagem" width="50px" height="50px" alt="Teste doideira"/>

    <br />
    <br />

    <h3>Event Binding</h3>
    <button class="btn btn-info" (click)='adicionarClique()'>Adicionar Clique</button>
    <button class="btn btn-danger" (click)='limparClique()'>Adicionar Clique</button>

    <br />
    <br />

    <h3>Two way binging</h3>
    <input type="text" [(ngModel)]="nome" placeholder="Digite o seu nome">
    <br>
    <br>
    <label class="">Seu nome é: {{ nome }}</label>

</div>
